<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/main.css">

<section class="main">

        <hr>
    </div>
    <div class="flex-main">

            </div>

                <a href="#" class="btn_3"> <img class="arrow" src="assets/img/arrow_2.png" alt="btn"></a>

            </div>


            <div class="flex-item flex-item4">
                <img src="assets/img/figure-4.png" alt="vec" class="figure-4">

                <a href="#" class="btn_4"> <img class="arrow" src="assets/img/arrow_2.png" alt="btn"></a>

            </div>

            <div class="flex-item flex-item5">
                <img src="assets/img/figure-5.png" alt="vec" class="figure-5">
                <h2>Жестяные</h2>
                <a href="#" class="btn_5"> <img class="arrow" src="assets/img/arrow_1.png" alt="btn"></a>
                <img src="assets/img/mail_piggy_bank.png" alt="prise" class="mail_piggy_bank">
            </div>

            <div class="flex-item flex-item6">
                <img src="assets/img/figure-6.png" alt="" class="figure-6">

                <a href="#" class="btn_6"> <img class="arrow" src="assets/img/arrow_2.png" alt="btn"></a>

            <div class="flex-item flex-item7">

            </div>

            <div class="flex-item flex-item8">
                <img src="assets/img/figure-8.png" alt="alt" class="figure-8">
                <h2>В тубе</h2>
                <a href="#" class="btn_8"> <img class="arrow" src="assets/img/arrow_2.png" alt="btn"></a>
